<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Add a new task">
            <button class="btn btn-primary" type="button" id="addTaskButton">
                <i class="fas fa-plus me-1"></i> Add Task
            </button>
        </div>
        
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-outline-secondary btn-sm me-2" id="sortByPriority">
                <i class="fas fa-sort-amount-down me-1"></i> Sort by Priority
            </button>
            <button class="btn btn-outline-secondary btn-sm" id="sortByDueDate">
                <i class="far fa-calendar-alt me-1"></i> Sort by Due Date
            </button>
        </div>
        
        <ul class="list-group" id="taskList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
